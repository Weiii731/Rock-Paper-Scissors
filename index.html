<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getCompunterChoice() {
                let randomNumber = Math.floor(Math.random() * 100) + 1;
                let output;
                if (randomNumber <= 33) {
                    output = "rock";
                } else if (randomNumber <= 66) {
                    output = "paper";
                } else {
                    output = "scissors";
                }
                return output;
            }
            
            function playRound(playerSelection, computerSelection) {
                playerSelection.toLowerCase();
                if (playerSelection === computerSelection) {
                    return "tie";
                } else if (map.get(playerSelection) === computerSelection) {
                    return "win";
                } else {
                    return "lose";
                }
            }

            function game() {
                let playerSelection;
                let computerSelection;
                let countHuman = 0;
                let countComputer = 0;
                for (let i = 0; i < 5; i++) {
                    playerSelection = prompt("Rock, Paper, or Scissors?");
                    computerSelection = getCompunterChoice();
                    switch(playRound(playerSelection, computerSelection)) {
                        case "tie":
                            console.log('Tied, score: You -> ' + countHuman + ' vs computer -> ' + countComputer);
                            break;
                        case "win":
                            countHuman++;
                            console.log('you won this round, score: You -> ' + countHuman + ' vs computer -> ' + countComputer);
                            break;
                        case "lose":
                            countComputer++;
                            console.log('you lose this round, score: You -> ' + countHuman + ' vs computer -> ' + countComputer);
                    }
                }
                
                let result = countHuman > countComputer ? "You won" : "You lose";
                console.log(result);
            }
            
            let map = new Map();
            map.set("rock", "scissors");
            map.set("scissors", "paper");
            map.set("paper", "rock");
            console.log(game());
        </script>
    </body>
</html>
